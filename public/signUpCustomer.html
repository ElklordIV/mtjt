<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file if needed -->
</head>
<body>
    <div class="container">
        <h1>Customer Sign Up</h1>
        <form id="signupForm">
            <label for="signupFirstName">First Name:</label>
            <input type="text" id="signupFirstName" required>
            
            <label for="signupLastName">Last Name:</label>
            <input type="text" id="signupLastName" required>
            
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required>
            
            <label for="signupPhone">Phone Number:</label>
            <input type="tel" id="signupPhone" required>
            
            <label for="signupAddress">Address:</label>
            <input type="text" id="signupAddress" required>
            
            <label for="signupCity">City:</label>
            <input type="text" id="signupCity" required>
            
            <label for="signupState">State:</label>
            <input type="text" id="signupState" required>
            
            <label for="signupZip">Zip Code:</label>
            <input type="text" id="signupZip" required>
            
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
            
            <label for="signupConfirmPassword">Confirm Password:</label>
            <input type="password" id="signupConfirmPassword" required>
            
            <button type="submit">Sign Up</button>
            <div id="signupMessage"></div>
        </form>
        <p>Already have an account? <a href="signinCustomer.html">Log in here</a></p>
    </div>
    <script src="signupCustomer.js"></script>
</body>
</html>
